@(userForm: Form[User])

@import helper._
@import helper.twitterBootstrap._

@main("Asset Manager") {
<div class="main-container">
	<div class="asset-manager-container">
		<h1 class="center">Asset Manager</h1>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">MedTech</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    		<ul class="nav navbar-nav">
		      		<li class="active"><a href="/users">Users</a></li>
		      		<li><a href="/bids">Bids</a></li>
		      		<li><a href="/parts">Parts</a></li>
		      	</ul>
				@if(session().get("username") != null) {
				    @form(routes.Login.logout()) {
						<button class="pure-button-error" type="submit" value="Logout">Logout</button>
					}
				}
		  	</div>
		</nav>
	</div>
</div>
}
